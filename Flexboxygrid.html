  <h1>Flexbox y CSS Grid</h1>

  <section>
    <h2>Flexbox (Flexible Box Layout)</h2>
    <p>Ideal para alinear elementos horizontal o verticalmente.</p>

    <div class="flex-container">
      <div class="flex-item">Elemento 1</div>
      <div class="flex-item">Elemento 2</div>
      <div class="flex-item">Elemento 3</div>
    </div>
  </section>

  <section>
    <h2>CSS Grid</h2>
    <p>Ideal para diseños más complejos con filas y columnas.</p>

    <div class="grid-container">
      <div class="grid-item">A</div>
      <div class="grid-item">B</div>
      <div class="grid-item">C</div>
      <div class="grid-item">D</div>
    </div>
  </section>
